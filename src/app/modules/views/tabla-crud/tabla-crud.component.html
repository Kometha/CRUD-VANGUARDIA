<main>
  <h1>CRUD VANGUARDIA</h1>
  <div class="flex justify-content-end flex-wrap">
    <div class="m-2">
      <p-button
        label="Nuevo Cliente"
        icon="pi pi-plus"
        (onClick)="newCliente()"
      ></p-button>
    </div>
  </div>
  <p-table class="text-xs	" [value]="clientes">
    <ng-template pTemplate="header">
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Saldo</th>
        <th>Activo</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr class="text-center">
        <td>{{ cliente.codigo }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.saldo | currency : "L. " }}</td>
        @if (cliente.activo) {
        <td><span class="green-dot"></span></td>
        }@else {
        <td><span class="red-dot"></span></td>
        }
        <td>
          <p-button
            pTooltip="Editar"
            icon="pi pi-pencil"
            class="mr-2"
            (onClick)="editCliente(cliente.codigo)"
          ></p-button>
          <p-button
            pTooltip="Borrar"
            icon="pi pi-times"
            severity="danger"
            (onClick)="deleteCliente(cliente.codigo)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</main>

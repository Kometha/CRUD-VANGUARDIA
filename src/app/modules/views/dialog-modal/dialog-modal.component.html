<main class="m-4">
  <div class="formgrid grid">
    <div class="field col mb-5">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          class="col-12 md:w-full h-3rem"
          id="nombre"
          [(ngModel)]="formCliente.nombre"
        />
        <label for="nombre">Nombre</label>
      </span>
    </div>
    <div class="field col mb-5">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          class="col-12 md:w-full h-3rem"
          id="apellido"
          [(ngModel)]="formCliente.apellido"
        />
        <label for="nombre">Apellido</label>
      </span>
    </div>
  </div>
  <div class="formgrid grid">
    <div class="field col">
      <span class="p-float-label">
        <input
          pInputText
          type="text"
          class="col-12 md:w-full h-3rem"
          id="direccion"
          [(ngModel)]="formCliente.direccion"
        />
        <label for="nombre">Direcci√≥n</label>
      </span>
    </div>
    <div class="field col">
      <span class="p-float-label">
        <input
          pInputText
          type="number"
          class="col-12 md:w-full h-3rem"
          id="saldo"
          [(ngModel)]="formCliente.saldo"
        />
        <label for="nombre">Saldo</label>
      </span>
    </div>
  </div>

  <div class="flex justify-content-center flex-wrap">
    <div class="m-2">
      <p-button
        label="Guardar"
        (onClick)="saveCliente()"
        icon="pi pi-save"
        class="p-button-success"
      ></p-button>
    </div>
    <div class="m-2">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        severity="danger"
      ></p-button>
    </div>
  </div>
</main>
